<body>
    <!--=S popo -->
    <div class="popo-mod" style="top:50px;left:50px;">
        <p class="popo-rim"></p>
        <div class="popo-bd">默认向下，高度自适应</div>

        <a href="javascript:;" class="close">关闭</a>

    <!--=S popo -->
    <div class="popo-mod popo-up" style="top:50px;left:350px;">

        <p class="popo-rim"></p>
        <p class="popo-aw"></p>

    </div>
    <!--=E popo -->

    <!--=S popo -->
    <div class="popo-mod popo-left" style="top:150px;left:50px;">

        <p class="popo-aw"></p>
        <a href="javascript:;" class="close">关闭</a>
    </div>
    <!--=E popo -->

    <!--=S popo -->
    <div class="popo-mod popo-right" style="top:150px;left:350px;">
        <p class="popo-rim"></p>

        <p class="popo-rim"></p>
        <p class="popo-aw"></p>
        <a href="javascript:;" class="close">关闭</a>
