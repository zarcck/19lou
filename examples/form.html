<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>form - 19lou ui library</title>
    <link href="http://i3.sbsnew.com/trunk/css/forum/default/common.css" rel="stylesheet">
<body>
    <div class="layout mt10">
        <!--=S form -->
        <ul>
        	<li class="mb10">
                输入框：<input type="text" class="txt"/>（字号:12px 行高:14px）
            </li>
        	<li class="mb10">
                输入框：<input type="text" class="txt error" />（错误状态）
            </li>
        	<li class="mb10">
                输入框：<input type="text" class="txt txt-middle"/>（字号:14px 行高:18px）
            </li>
        	<li class="mb10">
                输入框：<input type="text" class="txt txt-large"/>（字号:14px 行高:22px）
            </li>
        	<li class="mb10">
                单选框：<input type="radio" name="radio" id="radio1" class="radio" value="男" checked> <label for="radio1">男</label> <input type="radio" name="radio" id="radio2" class="radio" value="女"> <label for="radio2">女</label>
            </li>
        	<li class="mb10">
                复选框：<input type="checkbox" id="checkbox1" class="checkbox" value="1"> <label for="checkbox1">1</label> <input type="checkbox" id="checkbox2" class="checkbox" value="2"> <label for="checkbox2">2</label> <input type="checkbox" id="checkbox3" class="checkbox" value="3"> <label for="checkbox3">3</label>
            </li>
        	<li>
                文本框：<textarea class="txtarea" name="" id="" cols="30" rows="3"></textarea>
            </li>
        </ul>
        <!--=E form -->
    </div>
</body>
</html>
